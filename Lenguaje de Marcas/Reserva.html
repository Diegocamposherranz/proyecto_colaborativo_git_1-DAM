<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Restaurante El Jardín de los Sabores</title>

    <style>
        h1 { color: green; }
        h2 { color: orange; } 
        p { color: blue; }    
        a { color: yellow; }
        b { color: red; }
        
        /* Estilos simplificados para el formulario */
        form { margin: 20px 0; }
        label { display: block; margin-top: 10px; font-size: 1.1em; }
        /* Campos de entrada con un ancho simple */
        input[type="text"], input[type="date"], input[type="number"] {
            padding: 5px;
            margin-top: 5px;
            width: 300px;
        }
        /* Estilo para el botón de envío */
        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Reserva del restaurante</h1>
    
    <h2>Realiza tu Reserva en El Jardín de los Sabores</h2>

    <p>
        Utiliza el siguiente formulario para reservar una mesa. Por favor, rellena los campos con <b>información verídica</b>.
    </p>

    <form action="/procesar-reserva" method="post">
        
        <label for="nombre"><strong>Nombre Completo:</strong></label>
        <input type="text" id="nombre" name="nombre_completo" required>
        
        <label for="fecha"><strong>Fecha de la Reserva:</strong></label>
        <input type="date" id="fecha" name="fecha_reserva" required>
        
        <label for="personas"><strong>Número de Personas:</strong></label>
        <input type="number" id="personas" name="num_personas" min="1" max="10" required>
        
        <input type="submit" value="Reservar">
        
    </form>
    <hr> 

    <p>
        <a href="Ejercicio 3 Html.html">Volver a la página principal</a>
    </p>

</body>
</html>
